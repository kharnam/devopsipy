# Module to centralize logger configuration

version: 1
disable_existing_loggers: False

formatters:
    default:
        format: "%(asctime)s - %(name)s - [%(levelname)8s] - %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S'

    message:
        format: "%(message)s"

    detailed:
        format: '%(asctime)s - %(levelname)s - File: %(filename)s - %(funcName)s() - Line: %(lineno)d -  %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: devopsipy.logger.ColorizingStreamHandler
        level: INFO
        formatter: default
        stream: ext://sys.stdout

    info_file_handler:
        class: devopsipy.logger.FileHandlerInfo
        level: INFO
        formatter: default
        max_bytes: 10485760 # 10MB
        backup_count: 10

    error_file_handler:
        class: devopsipy.logger.FileHandlerError
        level: ERROR
        formatter: default
        max_bytes: 10485760 # 10MB
        backup_count: 10

    debug_file_handler:
        class: devopsipy.logger.FileHandlerDebug
        level: DEBUG
        formatter: default
        max_bytes: 10485760 # 10MB
        backup_count: 10

root:
    level: NOTSET
    handlers: [console, info_file_handler, error_file_handler, debug_file_handler]
    propagate: true
